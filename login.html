<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/021/971/442/small/blue-watercolor-stain-watercolor-background-free-png.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .btn a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="form-group text-center">
            <h1>Login Page</h1>
        </div>
        <form class="pt-4">
            <div class="form-group">
                <label for="exampleInputUsername"><em>
                        <h5>Username</h5>
                    </em></label>
                <input type="email" class="form-control border border-success rounded rounded-pill"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><em>
                        <h5>Email address</h5>
                    </em></label>
                <input type="email" class="form-control border border-success rounded rounded-pill"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><em>
                        <h5>Password</h5>
                    </em></label>
                <input type="password" class="form-control border border-success rounded rounded-pill"
                    id="exampleInputPassword1">
            </div>
            <div class="form-group form-check text-center">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                <p class="text-center"><a href="" class="text-primary"><em>Forgetten Password?</em></a></p>
            </div>
            <button type="submit" class="btn btn-primary rounded rounded-pill p-2 w-100"><a href="homepage.html"
                    class="text-light">Login</a></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
